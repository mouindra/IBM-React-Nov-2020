<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{ 
            display : block 
        }
        td{ 
            padding-right : 10px;
            font-size: 18pt;
        }
    
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class SalaryCalculator extends React.Component {

            state= {
                basic: 0,
                hra : 0,
                da: 0,
                tax: 0,
                sal: 0
            }

            onBasicChange = (evt) => {
                this.setState({basic: evt.target.value});
            }

            onHraChange = (evt) => {
                this.setState({hra: evt.target.value});
            }

            onDaChange = (evt) => {
                this.setState({da: evt.target.value});
            }

            onTaxChange = (evt) => {
                this.setState({tax: evt.target.value});
            }
            onCalculateClick = () => {
                const { basic } = this.state;
                const { hra } = this.state;
                const { da } = this.state;
                const { tax } = this.state;

                let sal = (parseInt(basic) + parseInt(hra) + parseInt(da) - parseInt(tax)/100)
                this.setState({sal: parseInt(sal)});
            }

            render(){
                return(
                    <div>
                        <h1>Salary Calculator</h1>
                            <hr/>
                            <div className="field">
                                <label htmlFor="">Basic :</label>
                                <input type="number" name="" id="" onChange={this.onBasicChange} />
                            </div>
                            <div className="field">
                                <label htmlFor="">HRA :</label>
                                <input type="number" name="" id="" onChange={this.onHraChange} />
                            </div>
                            <div className="field">
                                <label htmlFor="">DA :</label>
                                <input type="number" name="" id="" onChange={this.onDaChange}/>
                            </div>
                            <div className="field">
                                <label htmlFor="">Tax :</label>
                                <input type="range" name="" id="" min="0" max="30" onChange={this.onTaxChange}/>
                            </div>
                            <div className="field">
                                <input type="button" value="Calculate" onClick={this.onCalculateClick} />
                            </div>
                            <div className="field">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>{this.state.basic}</td>
                                            <td>{this.state.hra}</td>
                                            <td>{this.state.da}</td>
                                            <td>{this.state.tax}</td>
                                            <td>{this.state.sal}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <SalaryCalculator />, 
        document.getElementById('root'));
    </script>
</head>
<body>

    <div id="root"></div>
   
</body>
</html>
